{% set version = "2.1.5" %}

package:
  name: pygrib
  version: {{ version }}

source:
  url: https://github.com/jswhit/pygrib/archive/v{{ version }}rel.tar.gz
  sha256: 245da2b809ae0a0383793df0198b1ad67333056708ddd750a0dc27814d635b90

build:
  number: 1
  skip: true  # [win and vc<14]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - eccodes
    - jasper
    - libpng
    - numpy
    - pyproj
    - zlib
  run:
    - python
    - setuptools
    - eccodes
    - jasper
    - libpng
    - {{ pin_compatible('numpy') }}
    - pyproj
    - zlib

test:
  imports:
    - pygrib
  commands:
    - pip check
    - grib_repack -h
  requires:
    - pip

about:
  home: https://github.com/jswhit/pygrib
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: Python GRIB (editions 1 and 2) reader
  doc_url: https://jswhit.github.io/pygrib/
  dev_url: https://github.com/jswhit/pygrib

extra:
  recipe-maintainers:
    - akrherz
    - dopplershift
    - ocefpaf
