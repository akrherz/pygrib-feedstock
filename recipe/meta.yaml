{% set version = "2.0.2" %}

package:
  name: pygrib
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pygrib/pygrib-{{ version }}.tar.gz
  sha256: 82eb5e6037217f7ef200521ffc90c59c1db6008ca10d84a5e8ae80008b94ae00

build:
  number: 4
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - ecmwf_grib
    - jasper
    - libpng
    - pyproj

  run:
    - python
    - ecmwf_grib
    - jasper
    - libpng
    - pyproj
    - numpy

test:
  imports:
    - pygrib
  commands:
    - grib_repack -h

about:
  home: https://github.com/jswhit/pygrib
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: 'Python GRIB (editions 1 and 2) reader.'
  doc_url: https://jswhit.github.io/pygrib/
  dev_url: https://github.com/jswhit/pygrib

extra:
  recipe-maintainers:
    - dopplershift
    - jjhelmus
    - ocefpaf
