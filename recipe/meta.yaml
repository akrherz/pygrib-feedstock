{% set version = "2.0.5" %}

package:
  name: pygrib
  version: {{ version }}

source:
  url: https://github.com/jswhit/pygrib/archive/v{{ version }}rel.tar.gz
  sha256: 9100f7f63751f75eb58deb7220bde5d608f9537cbeb9b41436bcbbe7ffce9a99
  patches:
    - fix-win-build.patch  # [win]

build:
  number: 0
  skip: true  # [win and vc<14]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - eccodes
    - jasper  # [not win]
    - libpng  # [not win]
    - pyproj
    - zlib
    - numpy
  run:
    - python
    - setuptools
    - eccodes
    - jasper  # [not win]
    - libpng  # [not win]
    - numpy
    - pyproj
    - zlib

test:
  imports:
    - pygrib
  commands:
    - grib_repack -h

about:
  home: https://github.com/jswhit/pygrib
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: 'Python GRIB (editions 1 and 2) reader.'
  doc_url: https://jswhit.github.io/pygrib/
  dev_url: https://github.com/jswhit/pygrib

extra:
  recipe-maintainers:
    - dopplershift
    - jjhelmus
    - ocefpaf
